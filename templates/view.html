{% extends "base.html" %}
{% block title %}Login System{% endblock %}

{% block content %}

{% if message  %}
    <div class="alert alert-secondary" role="alert">
        <p>{{ message }}</p>
    </div>
{% endif %}

<form action="/menu" >
<!--    <input type="file" accept="image/*" capture="camera">-->
    <label for="InputUsername">Name</label>
    <input name="email" class="form-control" id="InputUsername"  disabled = "true" value={{ Username }}  >
    <label for="InputPhoneNumber">Phone Number</label>
    <input  name="email" class="form-control" id="InputPhoneNumber"  disabled = "true" value = {{ Phone_Number }} >
    <label for="InputBalance">Balance</label>
    <input  name="email" class="form-control" id="InputBalance" disabled placeholder= {{ Balance }} >
    <br>
    <button type = "button" class = 'btn btn-primary' onclick = "last20Transaction( {{ code }} )" > Last 20 Debits </button>
</form>
<script>

function last20Transaction(code){
	        window.location = '/last20Transactions?code='+code;	
        }

</script>
{% endblock %}
