{% extends "base.html" %}
{% block title %}Login System{% endblock %}

{% block content %}

{% if message  %}
    <div class="alert alert-secondary" role="alert">
        <p>{{ message }}</p>
    </div>
{% endif %}

<style type="text/css"> 
  input[type="radio"]{margin-right: 20px;margin-left : 20px; } 
  input[type = "form"]{margin-left : 10px;}
</style>

<form action="/menu" >
<!--    <input type="file" accept="image/*" capture="camera">-->
	<!-- <label for="InputTotalDepositedAmount">Total Depoited Money</label>
    <input name="moneyDeposited" class="form-control" id="InputTotalDepositedAmount"  placeholder={{ MoneyDeposited }} disabled> -->
    <label for="InputUsername">Name</label>
    <input name="email" class="form-control" id="InputUsername"  value={{ Username }} disabled="true">
    <label for="InputBalance">Balance</label>
    <input name="email" class="form-control" id="InputBalance"  value= {{ Balance }} disabled = "true">
    <label for="InputPhoneNumber">Phone Number</label>
    <input name="email" class="form-control" id="InputPhoneNumber"  value= {{ phone_number }} >
    <label for="security_deposit">Security Deposit</label> <br>
    <input name="email" class="form-control" type="number" id="security_deposit"  value = {{ security }} disabled = "disabled">
    <label for="amount"> Total Sum</label> <br>
    <input name="email" class="form-control" type="number" id="amount"  value = {{ amount }} disabled = "disabled">
    
    <button type = "button" class = 'btn btn-primary' onclick = "this.disabled=true; reset( {{ code }} )" > Reset Card </button>
    <a class = "button btn btn-primary" href = "/scanQRcredit" >Scan QR</a>
    <br> <br>
    <a href = '/lastDebitTransactions' class = "button btn btn-primary">Last 10 Debit Transactions</a> <br>
</form>

    <script>
        function reset(code ) {

	    console.log(amount, name, phone_number, balance, code);
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "/reset", true);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.send(JSON.stringify({
            code: code
        }));
        xhr.onload = function() {
          // console.log("HELLO")
          // console.log(this.responseText);
          var data = JSON.parse(this.responseText);
           console.log(data);
          alert('Debit Successful \n Amount: ' + balance + '\n Security Deposit :' + data['security'] + '\n Total Sum :' + data['total'] );
          window.location = '/';
      }
}
    </script>
{% endblock %}
